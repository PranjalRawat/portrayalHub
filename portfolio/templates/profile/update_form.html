{% load static %}  {% load form_fields_toggle %}
<form class='form {{form_class}}' method="POST" action="{{ form_action_url }}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|remove_disabled }}
    <input type="submit" value="Submit">
    <button type="button" onclick="closeForm()" value="Close">Close</button>
</form>

<script>
    function closeForm() {
        window.location.reload();
    }
</script>
