{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Not Found</title>
    <link rel="stylesheet" href="{% static 'css/errors.css' %}" />
</head>
<body>
    <div id="theme-toggle"></div>
    <div class="user__error__container">
        <h1 class="error__status__title">404</h1>
        <h1 class="error__title">User Not Found</h1>
        <p class="error__message">The user you are looking for does not exist.</p>
        <p class="error__message">Please check the username and try again.</p>
        <p class="error_footer">Navigate to <a class="error__link" href="{% url 'userView' %}">Dashboard</a> to view your user profile.<p>
    </div>
</body>
</html>
