{% load static %}

<!-- navigation.html -->

<link rel="stylesheet" href="{% static 'css/navigation.css' %}" />

<script src="https://kit.fontawesome.com/20280fd8f6.js" crossorigin="anonymous"></script>
<link
href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
rel="stylesheet"
/>
<header id="nav">
    <h1 class="logo">
        <a href="{% url 'profileEditView' %}">
            <img src="{% static 'image/logo.png' %}" alt="LOGO" />
        </a>
    </h1>
    <div class="nav__toggle">
        <i class="fas fa-hamburger"></i>
    </div>

    <nav class="topnav" id="myTopnav">
        <ul>
            <li class="current">
                <a class="smoothscroll" href="#home">Home</a>
            </li>
            <li><a class="smoothscroll" href="#about">About</a></li>
            <li><a class="smoothscroll" href="#journey">Journey</a></li>
            <li><a class="smoothscroll" href="#skills">Skills</a></li>
            <li><a class="smoothscroll" href="#portfolio">Portfolio</a></li>
            <li><a class="smoothscroll" href="#contact">Contact</a></li>
        </ul>
    </nav>
    {% if user.is_authenticated %}
        <div class="log_out">
            <a href="{% url 'logoutView' %}">
                <i class="bx bx-log-out"></i>
            </a>
        </div>
    {% endif %}
    <div class="theme">
        <div class="theme__toggle">
            <button id="theme-toggle" aria-label="Dark theme">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 472.39 472.39"
                >
                    <g class="toggle-sun">
                        <path
                            d="M403.21,167V69.18H305.38L236.2,0,167,69.18H69.18V167L0,236.2l69.18,69.18v97.83H167l69.18,69.18,69.18-69.18h97.83V305.38l69.18-69.18Zm-167,198.17a129,129,0,1,1,129-129A129,129,0,0,1,236.2,365.19Z"
                        />
                    </g>
                    <g class="toggle-circle">
                        <circle
                            class="cls-1"
                            cx="236.2"
                            cy="236.2"
                            r="103.78"
                        />
                    </g>
                </svg>
            </button>
        </div>
    </div>
</header>

<script src="{% static 'js/navigation.js' %}"></script>
<script src="{% static 'js/themetoggler.js' %}"></script>
<script src="{% static 'js/smoothscroll.js' %}"></script>
